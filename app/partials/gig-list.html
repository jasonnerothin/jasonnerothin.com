<div class="span10" style="margin-top:1em;" ng-controller="GigListCtrl">

    <div>
        Search: <input ng-model="query">
    </div>

    <input type="hidden" ng-model="orderProp" value="Newest">

    <ul class="skills">
        <li ng-repeat="gig in gigs | filter:query | orderBy:orderProp" class="thumbnail">
            <a href="#/gigs/{{gig.gigId}}" class="thumb">{{gig.title}}</a>
            <a href="#/gigs/{{gig.gigId}}">{{gig.employer}}</a>
            <p>{{gig.blurb}}</p>
        </li>
    </ul>
</div>
