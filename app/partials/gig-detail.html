<h2>{{gig.title}} &mdash; {{gig.employer}}</h2>
<h4>{{gig.address}} &nbsp; {{gig.startDate}} to {{gig.endDate}}</h4>

<p>Description: {{gig.blurb}}</p>
<p>Results: {{gig.results}}</p>
<p>Methodology: {{gig.methodology}}</p>

<ul class="skills">
    <li ng-repeat="skill in gig.skills" class="thumbnail">
        <a href="#/skills/{{skill.skillId}}">{{skill.skillName}}</a> | categories: {<span ng-repeat="category in skill.categories">{{category}}</span>}
    </li>
</ul>
